{% extends "layout.html" %}
{% block content %}
    {% for event in events %}
        <article class="media content-section">
          <div class="media-body">
              <h2><a>{{ event.name }}</a></h2>
                <p class="date">Дата: {{ event.date.strftime('%d %B %Y') }}</p>
              <a class="btn btn-outline-primary btn-sm mt-1 mb-1" href="{{ url_for('events_details', name=event.name ) }}">Далее</a>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
