{% extends "layout.html" %}
{% block content %}
    {% for event in events %}
        <article class="media content-section">
          <div class="media-body">
            <h2> {{ event.name }} </h2>
            <p class="article-content">{{ event.date }}</p>
              <p class="article-content">{{ event.desc }}</p>

          </div>
        </article>
    {% endfor %}
{% endblock content %}
