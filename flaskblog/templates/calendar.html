{% extends "layout.html" %}
{% block content %}
    {% for event in events %}
        <article class="media content-section">
          <div class="media-body">
              <h2><a class="mr-2" href="{{ url_for('events_details', name=event.name ) }}">{{ event.name }}</a></h2>
            <p class="article-content">{{ event.date }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
