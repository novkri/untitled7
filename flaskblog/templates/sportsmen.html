{% extends "layout.html" %}
{% block content %}
    {% for member in sportsmens %}
        <article class="media content-section">
          <div class="media-body">
            <h2> <a>{{ member.name }}</a> </h2>
              <a class="btn btn-outline-primary btn-sm mt-1 mb-1" href="{{ url_for('sportsmen_profile', name=member.name ) }}">Далее</a>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
